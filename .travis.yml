language: rust
rust:
- nightly
- beta
- stable
cache: cargo
script:
- cargo build --verbose
- cargo doc --verbose
- cargo test --verbose
env:
- RUST_BACKTRACE=1
jobs:
  include:
  - stage: crates.io release
    deploy:
      provider: cargo
      token: "${CARGO_TOKEN}"
deploy:
  token:
    secure: 
